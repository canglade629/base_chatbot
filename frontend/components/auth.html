<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Danone Onesource 2.0 Assistant - Authentication</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Session Management -->
    <script src="/js/session-manager.js"></script>
    <script src="/js/session-timeout-warning.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile keyboard optimizations */
        @media (max-width: 768px) {
            /* Prevent zoom on input focus */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea {
                font-size: 16px;
            }
            
            /* Better touch targets */
            button, .clickable {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Mobile-specific input styling */
            .mobile-input {
                -webkit-appearance: none;
                border-radius: 8px;
                font-size: 16px;
                line-height: 1.4;
            }
            
            /* Prevent text selection on UI elements */
            .no-select {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            /* Keyboard-aware layout */
            .keyboard-open {
                height: 100vh;
                height: 100dvh;
                padding: 1rem;
            }
            
            .keyboard-open .auth-container {
                transform: scale(0.9);
                margin-top: -2rem;
            }
            
            /* Smooth transitions for keyboard open/close */
            .auth-container {
                transition: all 0.3s ease;
            }
            
            /* Ensure form stays visible when keyboard opens */
            .keyboard-open .glass-effect {
                max-height: calc(100vh - 2rem);
                max-height: calc(100dvh - 2rem);
                overflow-y: auto;
            }
            
            /* Improve mobile form layout */
            .keyboard-open .auth-container {
                max-width: 100%;
                margin: 0 auto;
            }
            
            /* Better spacing when keyboard is open */
            .keyboard-open .glass-effect {
                padding: 1.5rem;
            }
            
            /* Ensure inputs are easily accessible */
            .keyboard-open input {
                margin-bottom: 0.75rem;
            }
            
            /* Smooth scroll to focused input */
            .keyboard-open .glass-effect {
                scroll-behavior: smooth;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4" id="auth-body">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AuthForm = ({ isLogin, onToggle, onSubmit, isLoading, error }) => {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                displayName: ''
            });
            const [isKeyboardOpen, setIsKeyboardOpen] = useState(false);
            const [isMobile, setIsMobile] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit(formData);
            };

            // Mobile detection
            useEffect(() => {
                const checkMobile = () => {
                    setIsMobile(window.innerWidth <= 768);
                };
                
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            // Keyboard detection for mobile
            useEffect(() => {
                if (!isMobile) return;

                const initialViewportHeight = window.innerHeight;
                let timeoutId;

                const handleResize = () => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        const currentHeight = window.innerHeight;
                        const heightDifference = initialViewportHeight - currentHeight;
                        
                        // If height decreased by more than 150px, keyboard is likely open
                        setIsKeyboardOpen(heightDifference > 150);
                        
                        // Update body class
                        const body = document.getElementById('auth-body');
                        if (body) {
                            if (heightDifference > 150) {
                                body.classList.add('keyboard-open');
                            } else {
                                body.classList.remove('keyboard-open');
                            }
                        }
                    }, 100);
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    clearTimeout(timeoutId);
                };
            }, [isMobile]);

            // Focus/blur handlers for keyboard detection
            const handleFocus = () => {
                if (isMobile) {
                    setIsKeyboardOpen(true);
                    const body = document.getElementById('auth-body');
                    if (body) {
                        body.classList.add('keyboard-open');
                    }
                }
            };

            const handleBlur = () => {
                if (isMobile) {
                    // Delay to allow for keyboard close animation
                    setTimeout(() => {
                        setIsKeyboardOpen(false);
                        const body = document.getElementById('auth-body');
                        if (body) {
                            body.classList.remove('keyboard-open');
                        }
                    }, 300);
                }
            };

            return (
                <div className="w-full max-w-md auth-container">
                    <div className="glass-effect rounded-2xl p-8 shadow-2xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 mx-auto mb-4 bg-blue-500 rounded-full flex items-center justify-center">
                                <img 
                                    src="/static/onesource-logo.png" 
                                    alt="OneSource Logo" 
                                    className="w-10 h-10 object-contain"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'flex';
                                    }}
                                />
                                <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center" style={{display: 'none'}}>
                                    <i className="fas fa-gavel text-blue-500 text-lg"></i>
                                </div>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-2 text-shadow">
                                {isLogin ? 'Welcome Back' : 'Join Danone Onesource 2.0'}
                            </h1>
                            <p className="text-gray-300">
                                {isLogin ? 'Sign in to continue your research' : 'Start your OneSource 2.0 journey'}
                            </p>
                        </div>

                        {/* Error Message */}
                        {error && (
                            <div className="mb-6 p-4 bg-red-500/20 border border-red-500/30 rounded-lg">
                                <div className="flex items-center">
                                    <i className="fas fa-exclamation-circle text-red-400 mr-2"></i>
                                    <span className="text-red-200 text-sm">{error}</span>
                                </div>
                            </div>
                        )}

                        {/* Form */}
                        <form onSubmit={handleSubmit} className="space-y-6">
                            {!isLogin && (
                                <div>
                                    <label className="block text-gray-200 text-sm font-medium mb-2">
                                        Full Name
                                    </label>
                                    <input
                                        type="text"
                                        name="displayName"
                                        value={formData.displayName}
                                        onChange={handleChange}
                                        onFocus={handleFocus}
                                        onBlur={handleBlur}
                                        className="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none input-focus transition-all mobile-input"
                                        placeholder="Enter your full name"
                                        required={!isLogin}
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-gray-200 text-sm font-medium mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    onFocus={handleFocus}
                                    onBlur={handleBlur}
                                    className="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none input-focus transition-all mobile-input"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-gray-200 text-sm font-medium mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleChange}
                                    onFocus={handleFocus}
                                    onBlur={handleBlur}
                                    className="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none input-focus transition-all mobile-input"
                                    placeholder="Enter your password"
                                    required
                                    minLength={6}
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed btn-hover transition-all"
                            >
                                {isLoading ? (
                                    <div className="flex items-center justify-center">
                                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                                        {isLogin ? 'Signing In...' : 'Creating Account...'}
                                    </div>
                                ) : (
                                    isLogin ? 'Sign In' : 'Create Account'
                                )}
                            </button>
                        </form>

                        {/* Toggle */}
                        <div className="mt-6 text-center">
                            <p className="text-gray-300 text-sm">
                                {isLogin ? "Don't have an account?" : "Already have an account?"}
                                <button
                                    onClick={onToggle}
                                    className="ml-2 text-blue-400 font-semibold hover:text-blue-300 transition-colors"
                                >
                                    {isLogin ? 'Sign Up' : 'Sign In'}
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthApp = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleAuth = async (formData) => {
                setIsLoading(true);
                setError('');

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/signup';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store tokens using session manager if available
                        if (window.sessionManager) {
                            window.sessionManager.setAuthData(data.access_token, data.refresh_token, data.user);
                        } else {
                            // Fallback to localStorage
                            localStorage.setItem('access_token', data.access_token);
                            localStorage.setItem('refresh_token', data.refresh_token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }

                        // Redirect to main app
                        window.location.href = '/';
                    } else {
                        setError(data.detail || 'Authentication failed');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const toggleMode = () => {
                setIsLogin(!isLogin);
                setError('');
            };

            return (
                <AuthForm
                    isLogin={isLogin}
                    onToggle={toggleMode}
                    onSubmit={handleAuth}
                    isLoading={isLoading}
                    error={error}
                />
            );
        };

        ReactDOM.render(<AuthApp />, document.getElementById('root'));
    </script>
</body>
</html>
